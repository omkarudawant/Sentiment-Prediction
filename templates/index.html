<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<center>
    <h1>Sentiment Classification</h1><br><br>

    <br><br>

    <div class="prediction">
        <form action="{{url_for('main')}}" method="POST">
            <strong>Your review:</strong> <input name="input_for_model" size="60" type="text" required><br><br>
            <input id="submit-btn" class="submit" value="Predict" type="submit">
        </form>
    </div>
    <br><br>
    <div class="predicted_sentiment">
        <p>
            <strong>Your input:</strong> {{inp_text}}
            <br><br>
            <strong>Sentiment:</strong> {{result}}
        </p>
    </div>
    <button value="Refresh Page" onClick="window.location.href=window.location.href">Refresh Page</button>
</center>

</body>
</html>
